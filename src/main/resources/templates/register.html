<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{fragments/head}"/>
<body>

<script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>

<script src="js/registerUserValidation.js"></script>

<form class="user-form" method="post" th:action="@{/register}">

    <div class="form-group">
        <label for="inputUsername">Username</label>
        <input type="text" name="username" class="form-control" id="inputUsername" aria-describedby="emailHelp" placeholder="Enter username">
    </div>
    <div class="form-group">
        <label for="inputPassword1">Password</label>
        <input type="password" name="password" class="form-control" id="inputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="inputPassword2">Confirm password</label>
        <input type="password" name="confirmPassword" class="form-control" id="inputPassword2" placeholder="Password">
    </div>

    <div class="user-apply-button">
        <button id="register-button" class="btn btn-primary" onclick="validateData()">Register</button>
    </div>
</form>

<h4 style="text-align: center; padding-top: 4%">Login if you already have an account from <a href="/login">here</a></h4>
<h4 style="text-align: center; padding-top: 1%">or go back home from <a href="/">here</a></h4>
