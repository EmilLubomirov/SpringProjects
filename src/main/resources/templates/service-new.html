<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{fragments/head}"/>
<body>

<h3 class="services-message">Enter service data: </h3>

<form class="user-form" method="post" th:action="@{/service-new}" th:object="${model}">
    <div class="form-group">
        <label for="inputDescription">Description</label>
        <input type="text" name="description" class="form-control" id="inputDescription" aria-describedby="emailHelp" placeholder="Enter description">
    </div>
    <div class="form-group">
        <label for="inputPrice">Price</label>
        <input type="text" name="price" class="form-control" id="inputPrice" aria-describedby="emailHelp" placeholder="Enter price">
    </div>

    <div class="user-apply-button">
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>

<th:block th:include="~{fragments/footer}"/>
</body>
</html>
